<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="./img/Logo-Clementine.svg">
    <script type="module" src="./assets/js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Un zeste de Clémentine</title>
  </head>

  <body class=" text-dark-typo bg-lightOrange">

    <header>
      <div class="p-2 bg-orange text-center font-medium">
          <p class="mb-0 p-2">Livraison gratuite à partir de 75$ dans la région de Québec</p>
      </div>
  
      <div class="flex justify-between items-center px-3 shadow-lg rounded-b-lg p-2 bg-white gap-4">
          <div class="flex gap-5">
              <div class="flex justify-center items-center min-w-32">
                  <a href="index.html"><img class="img-fluid w-[80px]" src="./assets/img/logo.jpg" alt="logo"></a>
                  <p class="m-0 text-md font-serif">Un Zeste de Clémentine</p>
              </div>
              <div class="hidden lg:flex items-center">
                  <ul class="list-none gap-3 m-0 flex">
                    <li><a class="no-underline text-dark-typo hover:underline" href="./produits.html">Produits</a></li>
                    <li><a class="no-underline text-dark-typo hover:underline" href="./apropos.html">À propos</a></li>
                    <li><a class="no-underline text-dark-typo hover:underline" href="./contact.html">Nous contacter</a></li>
                  </ul>
              </div>
          </div>
          <div class="input-search flex flex-col md:flex-row">
            <div class="input-icon w-100%">
              <span class="material-symbols-outlined absolute pt-1 pl-2">
                search
              </span>
              <input class="search lg:w-[300px] p-0 pt-1 text-center border rounded-md" type="text">
            </div>
            <p class="span-articles pl-6 flex gap-1 text-sm m-1">
              <span class="nb-articles">9</span>
              <span>article(s)</span>
            </p>
          </div>
          <div class="flex gap-2">
              <span data-dialog="#cart" class="material-symbols-outlined cursor-pointer hover:underline">
                shopping_cart
              </span>
            <span data-dialog="#menu-mobile" class="material-symbols-outlined cursor-pointer hover:underline lg:hidden">
              menu
            </span>
          </div>
      </div>

<!--       MODALES -->
      <section id="cart" class="dialog flex flex-col gap-3">
        <div class="cart bg-white justify-self-end w-3/4 lg:w-1/3">
          <header class="flex bg-orange justify-between p-4 items-center">
            <h2 class="text-xl font-bold">Panier</h2>
            <button class="btn-close border rounded-full font-bold text-xl py-2 px-4 transition-all duration-300 hover:shadow-lg hover:bg-darkOrange">X</button>
          </header>
          <div class="main-cart flex flex-col"></div>
          <footer></footer>
        </div>
      </section>

      <div id="menu-mobile" class="dialog">
        <div class="bg-white w-3/4">
          <header class="flex bg-orange justify-between p-4 items-center">
            <h2 class="text-xl font-bold">Menu</h2>
            <button class="btn-close border rounded-full font-bold text-xl py-2 px-4 transition-all duration-300 hover:shadow-lg hover:bg-darkOrange">X</button>
          </header>
          <main class="p-6">
            <ul class="flex flex-col gap-4 font-medium">
              <li><a class="hover:underline" href="./index.html">Home</a></li>
              <li><a class="hover:underline" href="./produits.html">Produits</a></li>
              <li><a class="hover:underline" href="./apropos.html">À propos</a></li>
              <li><a class="hover:underline" href="./contact.html">Nous contacter</a></li>
            </ul>
          </main>
        </div>
      </div>

  </header>

  
  <main class="flex justify-center p-6">
    <div class="container flex flex-col gap-6 rounded-lg shadow-lg p-6 bg-white">
        <p class="text-3xl font-bold text-center">Nos produits</p>
        <div class="products-container-produits grid md:grid-cols-2 lg:grid-cols-3 gap-3">
        </div>
    </div>
</main>

  </body>
</html>
